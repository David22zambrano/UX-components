<app-header-components title="Table">
    <ng-template #component>
        <div class="column gap-3">
            <div class="column align-items-center justify-content-start">
                <p class="full-width mat-caption color-text-secondary pb-3">mat-table | Standard </p>
                <div class="full-width gap-2 row align-items-center justify-content-center">
                    <div class="full-width">
                        <table mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        >
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="columnA">
                                <th mat-header-cell *matHeaderCellDef> Head </th>
                                <td mat-cell *matCellDef="let element"> {{element.columnA}} </td>
                            </ng-container>

                            <ng-container matColumnDef="columnB">
                                <th mat-header-cell *matHeaderCellDef> Head </th>
                                <td mat-cell *matCellDef="let element"> {{element.columnB}} </td>
                            </ng-container>

                            <ng-container matColumnDef="columnC">
                                <th mat-header-cell *matHeaderCellDef> Head </th>
                                <td mat-cell *matCellDef="let element"> {{element.columnC}} </td>
                            </ng-container>

                            <ng-container matColumnDef="columnD">
                                <th mat-header-cell *matHeaderCellDef> Head </th>
                                <td mat-cell *matCellDef="let element"> {{element.columnD}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)">
                            </tr>
                        </table>
                        <mat-paginator class="full-width bg-transparent" [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons aria-label="Select page of elements">
                        </mat-paginator>
                    </div>
                </div>
            </div>
