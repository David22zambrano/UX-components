<div class="column gap-3">

        <div class="full-width row align-items-center justify-content-between">

            <mat-chip-listbox aria-label="Fish selection">
                <mat-chip-option selected hightlihted class="stroked" color="primary">primary</mat-chip-option>
                <mat-chip-option selected hightlihted class="stroked" color="accent">accent</mat-chip-option>
                <mat-chip-option selected hightlihted class="stroked" color="warn">warn</mat-chip-option>
                <mat-chip-option selected hightlihted class="stroked" color="warning">warning</mat-chip-option>
