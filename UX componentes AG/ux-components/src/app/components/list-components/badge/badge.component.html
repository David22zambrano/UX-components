<app-header-components title="Badge">
    <ng-template #component>

        <div class="column gap-4">
            <div class="column align-items-center justify-content-start ">
                <p class="full-width mat-caption color-text-secondary pb-3">mat-badge | Size: Large | Medium | Small</p>
                <div class="col-12 row align-items-center justify-content-between">
                    @for(badge of colores; track badge){
                    <span matBadge="1" aria-hidden="false" class="col" size="small"
                        [colorComponent]="badge.color" matBadgeSize="small"></span>
                    }
                </div>
            </div>
            <div class="column align-items-center justify-content-start ">
                <p class="full-width mat-caption color-text-secondary pb-3">mat-badge without text | Size: Large |
                    Medium | Small</p>
                <div class="col-12 row align-items-center justify-content-between">
                    @for(badge of colores; track badge){
                    <div matBadge="&#8288;" aria-hidden="false" class="col" [matBadgeColor]="badge.color"
                        [colorComponent]="badge.color" matBadgeSize="small"></div>
                    }
                </div>
            </div>
            <div class="column align-items-center justify-content-start ">
                <p class="full-width mat-caption color-text-secondary pb-3">mat-badge with icon | Size: Large | Medium |
                    Small</p>
                <div class="col-12 row align-items-center justify-content-between">
                    @for(badge of colores; track badge){
                    <mat-icon class="color-action-active" aria-hidden="false" matBadgeSize="small"  matBadge="1"
                        [colorComponent]="badge.color">mail_outline</mat-icon>
                    }
                </div>
            </div>
        </div>

    </ng-template>
</app-header-components>
