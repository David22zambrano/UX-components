<app-header-components title="Switch">
    <ng-template #component>
        <div class="column gap-3">
            <div class="column align-items-center justify-content-start ">
                <p class="full-width mat-caption color-text-secondary pb-3">mat-slide-toggle | Size: Large | Medium |
                    Small</p>
                <div class="full-width row align-items-center justify-content-between">
                    @for(switch of switchColor; track switch){
                    <ng-container>
                        <mat-slide-toggle [color]="switch.color" checked="true" hideIcon="true"></mat-slide-toggle>
                    </ng-container>
                    }
                </div>
            </div>
        </div>
    </ng-template>
</app-header-components>
