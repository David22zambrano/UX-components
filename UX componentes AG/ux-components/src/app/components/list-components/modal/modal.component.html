<div style="border-radius: 4px; min-width: 400px; min-height: 145px;">
    <div class="row justify-content-between align-items-center w-100" style="padding-block: 8px; padding-inline: 24px;">
        <div class="row align-items-center" style="gap: 8px;">
            <div [ngClass]="estadosModal" style="border-radius: 50%; height: 36px; width: 36px"
                class="row align-items-center justify-content-center">
                <mat-icon [color]="data.type">{{ iconType }}</mat-icon>
            </div>
            <p class="mat-h6 color-text-primary">{{ data.title }}</p>
        </div>
        <button mat-icon-button (click)="closeModal()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div style="padding-block: 8px; padding-inline: 24px;">
        <p class="mat-body-2 color-text-primary">{{ data.content }}</p>
    </div>
    <div style="padding: 4px;">
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-flat-button [color]="data.type" (click)="emitirActionModal()">{{ data.actions }}</button>
        </mat-dialog-actions>
    </div>
</div>
