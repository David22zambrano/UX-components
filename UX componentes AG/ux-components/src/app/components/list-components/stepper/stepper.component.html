<div class="column gap-3">
  <div class="column align-items-center justify-content-start ">
    <p class="full-width mat-caption color-text-secondary pb-3">mat-raised-button | Size: Large | Medium | Small</p>
    <div class="full-width row align-items-center justify-content-between">

      <mat-stepper orientation="horizontal" [linear]="isLinear" #stepper class="full-width">
        <mat-step [stepControl]="firstFormGroup">
          <form formGroup="firstFormGroup">
            <ng-template matStepLabel>Fill Step</ng-template>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious disabled>Atrás</button>
              <button mat-raised-button matStepperNext color="primary">Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form formGroup="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Atrás</button>
              <button mat-raised-button matStepperNext color="primary">Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>

    </div>
  </div>
</div>
