

<mat-sidenav-container class="menu-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list class="menu-container__list-items">
            <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" (click)="showComponent = item.route">{{ item.name }}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <app-main-page *ngIf="showComponent === '/'"></app-main-page>
    </mat-sidenav-content>
</mat-sidenav-container>
